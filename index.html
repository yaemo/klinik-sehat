<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klinik Sehat</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <h1>KLINIK SEHAT</h1>
        <img src="style.jpg" alt="Image Kesehatan" />
      </header>

      <!-- sidebar -->
      <aside>
        <h2>Menu</h2>
        <ul>
          <li><button class="menu-btn active">Daftar</button></li>
          <li><button class="menu-btn">Check Up</button></li>
          <li><button class="menu-btn">Resep</button></li>
          <li>
            <img src="style2.jpg" alt="Image Kesehatan" />
          </li>
        </ul>
      </aside>

      <!-- form pendaftaran -->
      <div class="form-container">
        <h2>Pendaftaran</h2>

        <form>
          <label for="nama">Nama</label>
          <input
            type="text"
            id="nama"
            placeholder="Masukan Nama Lengkap"
            required
          />

          <label for="tanggal-lahir">Tanggal Lahir</label>
          <input type="date" id="taggal-lahir" required />

          <label for="usia">Usia</label>
          <input
            type="number"
            id="usia"
            placeholder="Masukan Umur Anda"
            required
          />

          <label for="alamat">Alamat</label>
          <textarea
            id="alamat"
            cols="65"
            rows="4"
            placeholder="Masukan Alamat Lengkap"
          ></textarea>

          <div class="form-buttons">
            <button type="submit" class="btn-simpan">Simpan</button>
            <button type="reset" class="btn-batal">Batal</button>
          </div>
        </form>
      </div>

      <!-- footer -->
      <footer>
        <p>Created by Alex</p>
      </footer>
    </div>
  </body>
</html>
